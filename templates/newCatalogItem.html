<html>
<body>

  <h1>Make New Catalogue Item for {{shop.name}}</h1>

  <form method='POST' action='{{url_for('newCatalogItem', shop_id=shop.id)}}'>
    <p>Name:</p>
    <input type='text' size='30' name='name'>
    <p>Vintage:</p>
    <input type='text' size='30' name='vintage'>
    <p>Price:</p>
    <input type='text' size='30' name='price'>
    </br></br>
    <input type='submit' value='Make'>
    <a href='{{url_for('showCatalog', shop_id=shop.id)}}'>Cancel<a>
  </form>

</body>
</html>
